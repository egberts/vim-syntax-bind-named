options {
	dnstap-output 'dnstap.out';
	dnstap-output 'dnstap.out';
	dnstap-output "dnstap.out" ; 
	dnstap-output "dnstap.out" ; 
	dnstap-output "dnstap.out" ; ; ;
	dnstap-output "dnstap.out" ; ; ;
	dnstap-output "dnstap.out" ; ; ; ;
	dnstap-output "dnstap.out" ; ; ; ;
	dnstap-output file 'dnstap.out';
	dnstap-output file "dnstap.out"; ; ; ;
	dnstap-output file "dnstap.out" size 123;
	dnstap-output file "dnstap.out" size unlimited;
	dnstap-output file "dnstap.out" suffix increment;
	dnstap-output file "dnstap.out" suffix timestamp;
	dnstap-output file "dnstap.out" versions 23;
	dnstap-output file "dnstap.out" size unlimited suffix timestamp;
	dnstap-output file "dnstap.out" size 345 versions 3;
	dnstap-output file "dnstap.out" suffix increment versions 2;
	dnstap-output file "dnstap.out" size unlimited suffix timestamp versions 2;
	dnstap-output file "dnstap.out" versions 2 size 567 suffix increment;
	dnstap-output file "dnstap.out" versions 2 suffix timestamp size 789;
	dnstap { all; };
	send-cookie no;
	require-server-cookie no;
	minimal-responses no;
	dnssec-validation yes;
	qname-minimization disabled;
};

view {
    dnstap { all; };
};
