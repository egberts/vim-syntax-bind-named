logging {
    channel default { // comment line
        null;
        stderr;
        buffered true;
        buffered 1;
        file "/var/log/pittance.log";  ;  ;;;;
        file "/var/log/pittance.log";  ;  ;;;;
        file "/var/log/pittance.log" versions unlimited;
        file "/var/log/pittance.log" versions 14;
        file "/var/log/pittance.log" size 14;
        file "/var/log/pittance.log" suffix increment;
        file "/var/log/pittance.log" suffix timestamp;
        print-category true;
        print-severity true;
        print-time iso8601   ;
        print-time iso8601-utc;
        print-time local;
        print-time TRUE;
        severity debug;
        severity debug 23335 ;
        severity info ;
        severity notice;
        severity warning ;
        severity error ;
        severity critical;
        severity dynamic;
        syslog kern;
        syslog user;
        syslog mail;
        syslog daemon;
        syslog auth;
        syslog syslog;
    };
    channel named_file {
        file "/var/log/bind/named.log" versions 3 size 5m;
        severity dynamic;
        print-time yes;
        print-severity true;
        print-category true;
    };
    channel database_file {
        file "/var/log/bind/database.log" versions 3 size 5m;
        severity dynamic;
        print-time yes;
        print-severity true;
        print-category true;
    };
